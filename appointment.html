<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appointment Booking at MediSphere</title>
        <link rel="stylesheet" href="/css/appointment.css">
       
    </head>

    <body>
        <!--Header Segment-->
        <header>
            <nav class="navbar">
                <div class="navbar-container">
                    <div>
                        <a href="#" class="logo">MediSphere</a>
                    </div>
                    <div>
                        <ul class="nav-links">
                            <li><a href="#">Home</a></li>
                            <li><a href="#about">About Us</a></li>
                            <li><a href="#services">Services</a></li>
                            <li><a href="#appointment">Book Appointment</a></li>
                            <li><a href="#contact">Contact Us</a></li>
                            <li><a href="#signup" class="btn signup-btn">Sign Up</a></li>
                            <li><a href="#login" class="btn login-btn">LogIn</a></li>
                        </ul>
                        <!--Mobile Menu Icon-->
                        <div class="menu-icon">
                            <span class="menu-bar"></span>
                            <span class="menu-bar"></span>
                            <span class="menu-bar"></span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!--Form Section-->
        <section class="book-appointment">
            <div class="container">
                <h2>Book An Appointment</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email" required>
                        <small id="emailError" style="color:red;display:none;">Invalid email format</small>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Preferred Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <select name="specialization" id="specialization" required>
                            <option value="">Select Specialization</option>
                            <option value="general">General Medicine</option>
                            <option value="dentistry">Dentistry</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="neurology">Neurology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Notes</label>
                        <textarea name="message" id="message" placeholder="Any additional information or notes"></textarea>
                    </div>
                    <button type="submit">Book Appointment</button>
                </form>

                <div class="form-summary" id="formSummary"></div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
