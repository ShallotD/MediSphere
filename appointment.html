<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Appointment Booking at MediSphere</title>

    </head>

    <body>
        <form>
            <h1>Book An Appointment</h1>
            <label for="Your Full Name">Full Name</label>
            <input type="text" id="Your Full Name" placeholder="Your Full Name">
            <br>

            <label for="Email Address">Email Address</label>
            <input type="text" id="Your Email Address" placeholder="Your Email Address">
            <br>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Your Phone Number">
            <br>

            <label for="date">Preferred Date</label>
            <input type=""  id="date" placeholder="dd/mm/yyyy">
            <br>

            <label for="time">Preferred Time</label>
            <input type="" id="time" >
            <br>

            <label for="specialization">Specialization</label>
            <input type="dropdown" id="specialization" placeholder="Select Specialization">
            <br>

            <label>Additional Notes</label>
            <input type="text" id="Additional info" placeholder="Any additional information or notes">
            <br>

            <button type="text" href="">Book Appointment</button>


        </form>
        
        <p></p>
    </body>
</html>
