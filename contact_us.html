<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us Page | MediSphere</title>
    </head>

    <body>
        <header>
            <h2>
                If you have any questions or need assistance feel free to reach out to us using the contact details or the form below.
            </h2>
        </header>

        <!--Address-->
        <h3>
            Our Address
        </h3>
        <p>
            123 Health Street 45678
        </p>

        <!--Phone-->
        <h3>
            Phone
        </h3>
        <p>
            (123)456-7890
        </p>
        <!--Email-->
        <h3>
            Email
        </h3>
        <p>
            support@medisphere.com
        </p>

        <form action="submit-form" method="POST">
            <h3>
                Send us a Message
            </h3>

            <label for="name">Your Name</label>
            <input type="text" id="name" name="name">

            <label for="email">Your Email</label>
            <input type="text" id="email" name="email">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Your Message</label>
            <input type="text" id="message">
            <!--insert a text area-->

            <button>Send Message</button>
        </form>
    </body>
</html>
